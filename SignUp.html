<!DOCTYPE html>
<html>
    <head>
        <title>LAHD Sign-Up</title>
        <link rel = "stylesheet"  href = "SignUp.css"/> 
        <script src="https://kit.fontawesome.com/1a1742dd5d.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src = "SignUp.js"></script>
    </head>
    <body>
        <!--Navigation Pane-->
        <nav class="navbar">
            <div class="navbar_container">
                <a href="Home.html" id="navbar_logo">
                    <span style="font-size: 30px; color: #3d486b; "><i class="fas fa-arrow-left"></i></span>
                    Navigate back to Home</a>
            </div>
        </nav> 
        <!--Form to take username, password and repeat password-->
        <form id="form" style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label><b>Username</b></label>
                <input id = "username" type="text" placeholder = "Enter a unique username"  required>
        
                <label"><b>Password</b></label>
                <input id = "pass"type="password" placeholder="Enter Password" name="psw" required>
        
                <label><b>Repeat Password</b></label>
                <input id = "rpass"type="password" placeholder="Repeat Password" name="psw-repeat"  required>
        
                <label>
                <input id = "remember"type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
                <p>By creating an account you agree to our <a href="Terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="reset" class="cancelbtn">Cancel</button>
                    <button   id = "entry" type="submit" class="signupbtn" onclick = "somefunc();" >Sign Up</button>
                </div>
                <div id = "msg">
                    <p id = "demo"></p>
                </div>
            </div>
        </form>
    </body>
   
</html>
