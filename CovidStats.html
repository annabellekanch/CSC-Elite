<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <title> Covid Stats </title>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
        <script src="https://kit.fontawesome.com/1a1742dd5d.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "CovidStats.css"/>
        <script src = "CovidStats.js"></script>
    </head>
    <body>
         <!--Navigation Section-->
         <nav class="navbar">
            <div class="navbar_container">
                <a href="Home.html#services" id="navbar_logo">
                    <span style="font-size: 30px; color: #0c31ac;"><i class="fas fa-arrow-left"></i></span> Navigate back to home</a>
            </div> 
        </nav> 
        <div class = "covid">
            <h2>Covid-19 Global Statistics
                <button id = "btn" onclick = "location.reload()"><img src = "img/lsu.png" id = "pic"></button>
            </h2>
            <div class = "board">
                <div class =  "card a">
                    <i class = "fa fa-head-side-virus"></i>
                    <h5>Active Cases</h5> 
                    <span id ="actives"></span>
                </div>
                <div class =  "card ca">
                    <i class = "fa fa-chart-line"></i>
                    <h5>Total Cases</h5> 
                    <span id ="case"></span>
                </div>
                <div class =  "card cr">
                    <i class = "fa fa-calendar-alt"></i>
                    <h5>Today's Cases</h5> 
                    <span id ="todays"></span>
                </div>
                <div class =  "card d">
                    <i class = "fa fa-skull-crossbones"></i>
                    <h5>Total Deaths</h5> 
                    <span id ="deaths"></span>
                </div>
                <div class =  "card r">
                    <i class = "fa fa-check-square"></i>
                    <h5>Recovered Cases</h5> 
                    <span id ="recovereds"></span>
                </div>
                <div class =  "card t">
                    <i class = "fa fa-vial"></i>
                    <h5>Total Tests Done</h5> 
                    <span id ="test"></span>
                </div>
            </div>
        </div>
         
        <div class = "covid">
            <h2>Covid-19 Statistics in <span id = "state"></span>
                <button id = "btn" onclick = "location.reload()"><img src = "img/lsu.png" id = "pic"></button>
            </h2>
            <div class = "board">
                <div class =  "card a">
                    <i class = "fa fa-head-side-virus"></i>
                    <h5>Active Cases</h5> 
                    <span id ="active"></span>
                </div>
                <div class =  "card ca">
                    <i class = "fa fa-chart-line"></i>
                    <h5>Total Cases</h5> 
                    <span id ="cases"></span>
                </div>
                <div class =  "card cr">
                    <i class = "fa fa-calendar-alt"></i>
                    <h5>Today's Cases</h5> 
                    <span id ="today"></span>
                </div>
                <div class =  "card d">
                    <i class = "fa fa-skull-crossbones"></i>
                    <h5>Total Deaths</h5> 
                    <span id ="death"></span>
                </div>
                <div class =  "card r">
                    <i class = "fa fa-check-square"></i>
                    <h5>Recovered Cases</h5> 
                    <span id ="recovered"></span>
                </div>
                <div class =  "card t">
                    <i class = "fa fa-vial"></i>
                    <h5>Total Tests Done</h5> 
                    <span id ="tests"></span>
                </div>
            </div>
        </div>
    </body>
</html>
